           <div class="contactform">
                <h2>Contant me for work/General Enquiry</h2>

                        <label for="clinetphone">Phone</label>
                        <input type="phone number" class="form-control" id="clientform">

                    </div>
                    <div class="form-group">
                        <label for="clientenquiry">Enquiry</label>
                        <input type="name" class="form-control" id="clientenquiry">
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
           </div>
